<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro</title>
<link rel="stylesheet" href="estilos.css">
</head>

<body >
<form method="post" action="https://professores.unisanta.br/sobrino/scripts/mostrav2.php">

<h1>Cadastro de empresa</h1>

<label for="cnpj">CNPJ</label>
<input data-mask="00.000.000/0000-00" type="text" name="cnpj" id="cnpj" required autofocus >
<label for="razao-social">Razão Social</label>

<input class="aumentar" type="text" name="razao-social" id="razao-social" required>
<label for="nome-fantasia">Nome Fantasia</label>

<input class="aumentar" type="text" name="nome-fantasia" id="nome-fantasia" required>
<label for="cep">CEP</label>

<input data-mask="00000-000" type="text" name="cep" id="cep" required>
<label for="telefone">Telefone de contato</label>

<input data-mask="(00) 00000-0000" type="tel" name="telefone" id="telefone" required maxlength="11">
<label for="email">E-mail de contato</label>

<input type="email" name="email" id="email" required>
<label for="observacoes">Observações</label>

<textarea name="observacoes" id="observacoes" cols="30" rows="10"></textarea>
<button>Cadastrar</button>

</form>

</body>

</html>
