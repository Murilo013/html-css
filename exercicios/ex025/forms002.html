<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
</head>
<body>
    <h1>Teste Formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">

        <p>
            <label for="iusuario">Usuario:</label>
            <input type="text" name="usuario" id="iusuario" required minlength="3" placeholder="nome do usuário" autocomplete="username">
        </p>

        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" placeholder="senha mínimo 8 letras" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
